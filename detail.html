<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerCareer - User Details</title>
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2019/03/Career-coaching-logo-design-template-vector-image-by-Mansel-Brist-6.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://img.freepik.com/free-photo/abstract-blurred-gradient-background-design_53876-131357.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: rgba(112, 35, 106, 0.8);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input, select, textarea {
            width: calc(100% - 1rem);
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        .radio-group {
            margin-top: 0.5rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            width: 100%;
            background-color: #70236A;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #582257;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <!--<header>-->
    <!--    <h1>EmpowerCareer</h1>-->
    <!--    <h2>User Details </h2>-->
    <!--</header>-->
    <center><h1> User Details</h1> </center>

    <div class="container">
        <form action="#" method="POST" autocomplete="off">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>

            <label for="domain">Preferred Domain</label>
            <select id="domain" name="domain" onchange="handleDomainChange()" required>
                <option value="" disabled selected>Select your domain</option>
                <option value="IT">Data Science</option>
                <option value="AI">AI & ML</option>
                 <option value="Python">Python</option>
                <option value="WebDev">Web Development</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Other">Other</option>
            </select>

            <div id="otherDomainDiv" class="hidden">
                <label for="otherDomain">Please Specify Your Domain</label>
                <input type="text" id="otherDomain" name="otherDomain" placeholder="Enter your domain">
            </div>

            <label>Are you a Student or Fresher?</label>
            <div class="radio-group">
                <input type="radio" id="fresher" name="experienceType" value="fresher" onchange="toggleExperience()" required>
                <label for="fresher">Yes, I am a Fresher/Student</label>
                <br>
                <input type="radio" id="experienced" name="experienceType" value="experienced" onchange="toggleExperience()">
                <label for="experienced">No, I have work experience</label>
            </div>

            <div id="experienceField">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" placeholder="Enter your experience in years" min="0" max="50" disabled>
            </div>

            <label for="skills">Skills and Expertise</label>
            <textarea id="skills" name="skills" rows="4" placeholder="Describe your skills and expertise"></textarea>

            <label for="goals">Career Goals</label>
            <textarea id="goals" name="goals" rows="4" placeholder="Describe your career goals"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 EmpowerCareer. All Rights Reserved.</p>
    </footer>

    <script>
        function handleDomainChange() {
            const domain = document.getElementById("domain").value;
            const otherDomainDiv = document.getElementById("otherDomainDiv");
            otherDomainDiv.classList.toggle("hidden", domain !== "Other");
        }

        function toggleExperience() {
            const isFresher = document.getElementById("fresher").checked;
            const experienceInput = document.getElementById("experience");
            experienceInput.disabled = isFresher;
            experienceInput.required = !isFresher;
            if (isFresher) {
                experienceInput.value = "";
            }
        }
    </script>
</body>
</html>
